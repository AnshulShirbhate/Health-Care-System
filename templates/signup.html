<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/signup.css')}}">
    
    <link rel="icon" href=".{{url_for('static', filename='assets/favicon.png')}}">
</head>
<body>
    <div class="registration-form">
        <form action="/signup" method="post">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div class="form-group">
                <input name="username" type="text" class="form-control item" id="username" placeholder="Name" required>
            </div>
            <div class="form-group">
                <input name="email" type="email" class="form-control item" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input name="phnumber" minlength="10" type="text" class="form-control item" id="phnumber" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <input name="gender" type="text" class="form-control item" id="gender" placeholder="Gender" required>
            </div>
            <div class="form-group">
                <input name="address" type="text" class="form-control item" id="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input name="password" type="password" class="form-control item" id="password" placeholder="Password" required>
            </div> 

            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Create Account</button>
                <button class="btn btn-block create-account"><a href="/" style="text-decoration: none; color: white;">Sign in</a></button>
                <button class="btn btn-block create-account"><a href="/about" style="text-decoration: none; color: white;">About</a></button>
            </div>
        </form>
        <!-- <div class="social-media">
            <h5>Sign up with social media</h5>
            <div class="social-icons">
                <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
                <a href="#"><i class="icon-social-google" title="Google"></i></a>
                <a href="#"><i class="icon-social-twitter" title="Twitter"></i></a>
            </div>
        </div> -->
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
