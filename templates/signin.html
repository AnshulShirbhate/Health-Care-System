<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signin Form</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/signin.css')}}">
    
    <link rel="icon" href=".{{url_for('static', filename='assets/favicon.png')}}">
    <!--Stylesheet-->
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/{{page}}" method="post">
        <h3>Login Here</h3>

        <label for="email">{{email}}</label>
        <input name="email" type="text" placeholder="Email" id="email" required>

        <label for="password">{{password}}</label>
        <input name="password" type="password" placeholder="Password" id="password" required>

        <button type="submit">Log In</button>
        <div class="social">
          <div class="go"><a href="/about" style="text-decoration: none;">About</a></div>
          <div class="fb"><a href="/signup" style="text-decoration: none;">Sign Up</a></div>
        </div>
    </form>
</body>
</html>
