<!DOCTYPE html>
<html>
  <head>
    <title>Disease Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static', filename='assets/favicon.png')}}">
  </head>
  <body>
    <button type="button" class="btn"><a style="text-decoration: none; color: white;" href="/">Home</a></button>
    <div id="container_1">
      
        <h1 id="title">
        Disease Registration
      </h1><!--title-->
      <p id="description">
        Enter the required data in the boxes.
      </p><!--description--->
        
      </div><!---container_1--->
      <div id="container_2">
        
        <form action="/dregistration" method="post" id="survey-form">
          <label id="name-label">Email</label>
            <input type="email" id="email" name="email" class="form" required placeholder="Enter Email"><br><!--name--->
          <label id="number-label">Weight</label>
            <input type="number" id="weight" name="weight" class="form" placeholder="Weight in Kilogram" required><br><!---number-->
          <label id="number-label">Height</label>
            <input type="number" id="height" name="height" class="form" placeholder="Height in Centimeter" required><br><!---number-->
          <label id="number-label">Age</label>
            <input type="number" id="age" name="age" class="form" placeholder="Age" min=10 max=100 required><br><!---number-->
          <label for="blood">Choose a Blood group:</label>
            <select  name="bloodgroup" id="blood">
              <optgroup label="Positive Blood group">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
                <option value="O+">O+</option>
              </optgroup>
              <optgroup label="Negative Blood group">
                <option value="A-">A-</option>
                <option value="B-">B-</option>
                <option value="AB-">AB-</option>
                <option value="O-">O-</option>
              </optgroup>
            </select>
          <label id="carrer">Disease</label>
          <select id="dropdown" name="disease" required>
            <option disabled selected value>
              Select your disease
            </option>
            {% for disease in diseases %}
            <option value="{{disease.dname}}"> 
              {{disease.dname}}
            </option>
           {% endfor %}
            <!-- <option value="Diabetes"> 
              Diabetes
            </option>
            <option value="Thyroid">
              Thyroid
            </option>
            <option value="Heart Disease">
              Heart Disease
            </option>
            <option value="High Blood Pressure">
              High Blood Pressure
            </option>
            <option value="High Cholesterol">
              High Cholesterol
            </option>
            <option value="None"> 
              None
            </option> -->
          </select>
          <p>Any comments or suggestions?</p>
            <textarea
              id="comments"
              name="comment"
              placeholder="Enter your comment here..."
            ></textarea><!---comment-->
          
          
          <button type="submit" id="submit" name="submit">Submit </button>
        </form><!---survey-form--->
      </div><!--container_2--->
  </body>
</html>
